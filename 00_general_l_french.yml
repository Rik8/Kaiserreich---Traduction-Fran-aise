 ### Name and Description
 KR_SCENARIO_NAME:0 "L'Héritage de la Weltkrieg"
 KR_SCENARIO_DESC:0 "L'année 1936 va marquer un tournant dans l'histoire du monde. Les tensions entre l'Empire Allemand et la Commune de France ne cessant de croître, la Russie et les États-Unis devenant de plus en plus instable et pourrait changer radicalement de voie d'ici peu, dans un même temps les empires Ottoman et Autrichien pourraient bien subir le coup de grâce alors que le Syndicalisme ne cesse de se répandre à travers le monde. Une quinzaine d'années sont passées depuis la fin de la Grande Guerre et d'anciennes rivalités réapparaissent. Une simple étincelle pourrait bien embraser le monde tout entier..."

 ### Germany
 GER_KR_GATHERING_STORM_DESC:0 "En 1919, après cinq années de guerre, l'armée allemande a finalement vaincu les forces de l'Entente en France. En 1921, la capitulation britannique fut annoncée. La Weltkrieg a fait de l'Allemagne une puissance mondiale incontestée, mais les choses ont mal tourné pour l'Allemagne dans les années 1930. Une économie mondiale récessive amortit la production industrielle de la nation tandis que la puissance manufacturière d'autres nations se rétablit, et le nationalisme se développe dans les états de l'est des clients allemands, qui commencent à dériver loin du Reich. En 1936, l'Allemagne impériale se trouve à un carrefour, et nous pouvons déjà voir des fissures dans son puissant empire, alors que ses ennemis ancestraux retrouvent leurs anciennes puissances..."

 ### Austria
 AUS_KR_GATHERING_STORM_DESC:0 "Même si la Weltkrieg avait révélé la faiblesse de l'Autriche et sa dépendance à l'Allemagne, les années 20 ont définitivement éteint ses rêves de grandeur. Après que l'Empereur Karl soit mort en 1922, son fils de 10 ans Otto lui a succédé sur le trône. Peu après, l'économie industrielle autrichienne s'est effondrée dû à la compétition des manufactureurs allemands. Finalement le besoin de la médiation allemande pour résoudre l'impasse de la négociation de l'Ausgleich en 1927, résultant en des statuts d'autonomie pour la Bohémie et la Galice, révélant la faiblesse de l'Empire. Cependant, Otto a grandi et les termes de l'Ausgleich seront renégociés l'année prochaine. Il est peut être temps pour l'Autriche de réaffirmer son pouvoir..."

 ### Commune of France
 FRA_KR_GATHERING_STORM_DESC:0 "La Troisième République s'effondra comme elle commença: vaincue par les armes allemandes, et affrontant une révolution sur son territoire. En 1919, une grève générale fut lancée à l'appel de la CGT, causant la perte du gouvernement bourgeois. Pour 15 ans la jeune "Commune de France" s'est unie derrière une plate-forme commune de consensus Syndico-Socialiste , dirigé par le Comité de Salut Public. Cependant, en 1936 le besoin de reconstruire le pays et de défendre la révolution est vu comme daté et anachronique par de nombreux critiques et on assiste à une demande croissante pour des politiques plus radicales. La France est confiante dans son rôle, mais il est dur de prédire quel courant révolutionaire deviendra dominant dans les années à venir..."

 ### Union of Britain
 ENG_KR_GATHERING_STORM_DESC:0 "After 1921's 'Peace with Honour' ended the Weltkrieg, the faith and support of the people in the Home Islands had disappeared. In 1925, disaster struck: a minor labour dispute quickly escalated into a General Strike called by the TUC, followed by military desertions to the strikers. After six weeks of rioting on a massive scale, the Royal Family and most of the country's elites were evacuated to Canada and instead, a new Congress of Trade Unions assumed political authority. The British people are currently content to build socialism in isolation, yet many are starting to think that the Monarchists in Canada cannot be allowed to plot against the Union indefinitely..."

 ### Canada
 CAN_KR_GATHERING_STORM_DESC:0 "After the Revolution of 1925, the Royal Family and other British exiles found refuge in Canada. With the support of the Conservatives, they established a semi-official government in exile, , in hopes of one day reclaiming the Home Islands. All is not well, however. RB Bennett's conservatives lost the 1935 election to Mackenzie King's Liberals, who with a loose coalition of 'Progressives' now holds a slim majority in parliament and who seeks to assert Canadian parliamentary sovereignty against the growing power of the Brtish Exiles and Crown. With the global political situation deteriorating, the stage is set for intense conflict at home and abroad..."

 ### Russia
 RUS_KR_GATHERING_STORM_DESC:0 "During Russia's Civil War, the united White forces fought with all they had, but the Red Army still dominated the country's industrial heartland. The German empire however, fearing a red Russia, soon decided to intervene on behalf of the Whites. Two years later, both Moscow and Petrograd fell to the White forces, and a new Russian Republic was established. For the past fifteen years, the leading parties S-R and Kadets have governed in an uneasy coalition under Kerensky, but Russia is becoming increasingly unstable. Other political forces are growing, and are considering that it is now time for change, so that the country may reassert her power in the world..."

 ### United States
 USA_KR_GATHERING_STORM_DESC:0 "The USA almost left their policy of isolation to intervene in the Weltkrieg, but ultimately kept out of the war. Unfortunately, the Central Powers won. Since then, the USA has struggled economically, European trade opportunities, and repayment of their loans to the Entente, made impossible by a German victory. Still internationally regarded as a 'nobody', she now faces mounting internal dissent as the Republican-Democratic hegemony is challenged by two groups - the Syndicalists and the America First Union. With a mounting crisis at home and a modest reputation overseas, things aren't looking good for the United States of America..."

 ### Federation of Italy
 ITA_KR_GATHERING_STORM_DESC:0 "In 1919 Italy collapsed under a Central Powers' offensive, and the combination of anger at Italy's betrayal and the Austrian desire for a divided Italian peninsula led to a federation of autonomous duchies nominally headed by the Pope being established. A group of radical cardinals, aided by Pope Pius XI, has recently pushed for the centralisation and expansion of Papal power and control over the federation. However, the Holy See must face up to several challenges to its new power- ranging from the now demonised Syndicalist regimes to the south and west of the Federation, and also, having upset the balance of power, the Austrians..."

 ### National France
 NFA_KR_GATHERING_STORM_DESC:0 "Fleeing the new Commune of France, the whole apparatus of state and French military, embarked with the Navy to Algiers in 1919. Here, the politicians decided to start from scratch again, proclaiming the Fourth Republic, in exile but claiming the motherland and still allied with the British exiles. Soon, with most of the refugees being either nationalist, authoritarian, or both, the military seized power under the leadership of Ferdinand Foch followed by the victor of Verdun, Philippe Pétain. Will National France be ready to retake the motherland in spite of the discontentment of the natives - maybe helped by the young guard of de Gaulle..."

 ### Japan
 JAP_KR_GATHERING_STORM_DESC:"While the 'Peace with Honor' guaranteed Japanese rule over the colonies, not all was well in the Empire of the Rising Sun. After a period of economic upheaval culminated in a Syndicalist attempt on the life of Regent Hirohito, unstable governments followed each other in the crisis year of 1926; First General Tanaka, then the democratic Coalition Cabinet as the military strenghtened its position by disobeying orders and occupying Manchuria. In 1936, Japan is poised to extend her empire. With Germany's dominance appearing to be in decline, the Japanese look at the remaining Qing territories and the German pacific possessions..."

 ### Ottoman Empire
 OTT_KR_GATHERING_STORM_DESC:0 "The Ottoman Army had begun to collapse by 1918 and seemed likely to surrender. With the fall of France however, Germany was finally free to send troops to the collapsing Ottoman fronts. The British were quickly driven out of Baghdad and Jerusalem, and the Central Powers soon reached the Suez Canal. Ever triumphant, the Ottomans gained Cyprus and a set of puppet governments in the peace of 1921; but still the Empire remained unindustrialised and in desperate need of reform. However, all is not yet lost. The political situation in Europe is rapidly changing, and many opportunities beckon. Will the 'Sick man of Europe' finally recover?"

 ### Netherlands
 HOL_KR_GATHERING_STORM_DESC:0 "While preserving neutrality in Europe, the Netherlands faced all the fiercer challenges in their colonies. The Indonesian Independence movement grows bolder by the day, and the grand days of the Dutch Navy are long gone. And even in Europe, things could be better: The Netherlands have always had a special relationship with Germany, in particular in economy – which means the rising economic problems in Germany could extend to the Low Countries. And all of this comes at a time in which a rising number of the Dutch people hesitate over French syndicalism or the dreams of a Greater Netherlands..."

 ### Mexico
 MEX_KR_GATHERING_STORM_DESC:0 "Mexico has been reigned over by a coalition of former enemies, Alvaro Obregon and Emiliano Zapata, for the last years. Obregon initiated major reconstructions plans to alleviate the damage of the civil war, while Zapatas land reform redistributed nearly 45 million acres of arable land to the peasantry. Zapata was then elected president in 1932, but despite his great progress so far, the next presidential election remains a mystery. Pancho Villa, supported by Zapata, is the favourite, but the Totalist Plutarco Calles may cause some surprises. And while the question of socialization of foreign ownership remains, the USA have been plunged into turmoil..."

 ### Delhi
 DEH_KR_GATHERING_STORM_DESC:0 "Too little and too late, the Anglo-Indian Treaty of 1925 could not bind the Jewel to the Empire. After the Revolution in the homelands, the leadership of the Indian National Congress convened a provisional government in Calcutta. In the confusion of the ensuing civil war, the southern princes rebelled from the Delhi government, prolonging the civil war until 1928. The uneasy truce between the three Indias – the Syndicalist Bhartiya Commune, the Princely federation in the South and the Entente-loyal Delhi government - has held since then, but all three seem to be gathering steam for a new round of conflict over the legacy of the late British Raj..."

 ### Brazil
 BRA_KR_GATHERING_STORM_DESC:0 "Brazil's fragile First Republic has been on the brink of death since the humiliating defeat by Argentina last year. The Brazilian Workers Confederation, an umbrella organization for the Syndicalists, is leading heavy labor strikes in the Southeast. Meanwhile, nationalist thoughts are growing popular among the middle class. Not even the armed forces can be trusted anymore: the 'Tenentes', the group of officers that already organized mutinies during the war, could be mobilized by any side of the political spectrum. Emergency elections have been called for August, and some say that only a miracle can save democracy in Brazil..."

 ### Romanian
 ROM_KR_GATHERING_STORM_DESC:0 "After Romania was defeated in the Weltkrieg, the country was forced to sign the Treaty of Bucharest in 1918. The southern part of Dobrogea was returned to Bulgaria, Oltenia was de-militarized, and the oilfields were leased to Germany until 2012. When the king died after the war, the military took over the country. Eventually their collaboration with far-right parties would result in the violent take-over of the nationalist Iron Guard in 1935. Lead by the charismatic Corneliu Zelea Codreanu, the new government looks to restore Romania to its former greatness, while also having to deal with the supporters of the monarchy, who want to oust the new regime..."

 ### History
 OTHER_KR_GATHERING_STORM_DESC:0 "Les nations du monde, grande ou petite, attendent leurs tours pour devenir des puissances majeurs. Des puissances majeurs cherchant à restaurer leurs anciens empires aux nombreuses nations formées ou transformées par la Weltkrieg, toutes devront prendre des choix difficiles mais nécessaires afin d'avoir un impact sur le futur du monde."


